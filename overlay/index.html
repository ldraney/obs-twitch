<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Stream Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    /* Shared animations */
    .screen-shake {
      animation: shake 0.6s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-10px, -5px) rotate(-1deg); }
      20% { transform: translate(10px, 5px) rotate(1deg); }
      30% { transform: translate(-10px, 5px) rotate(-1deg); }
      40% { transform: translate(10px, -5px) rotate(1deg); }
      50% { transform: translate(-5px, -10px) rotate(-0.5deg); }
      60% { transform: translate(5px, 10px) rotate(0.5deg); }
      70% { transform: translate(-5px, 5px) rotate(-0.5deg); }
      80% { transform: translate(5px, -5px) rotate(0.5deg); }
      90% { transform: translate(-3px, -3px) rotate(0deg); }
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0) rotate(-10deg); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); opacity: 1; }
      75% { transform: translate(-50%, -50%) scale(0.9) rotate(-2deg); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes popOut {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0) rotate(10deg); opacity: 0; }
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff, 3px 3px 0 #9146ff; }
      100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, 3px 3px 0 #00ffff; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Follow celebration styles */
    #follow-celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      text-align: center;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
    }

    #follow-celebration.show { animation: popIn 0.5s ease-out forwards; }
    #follow-celebration.hide { animation: popOut 0.5s ease-in forwards; }

    #follow-celebration .yay-text {
      font-size: 90px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff0000, #ff7700, #ffdd00, #00ff00, #00ffff, #0077ff, #ff00ff, #ff0000);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbow 1s linear infinite, pulse 0.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.8)) drop-shadow(0 0 40px rgba(145,70,255,0.8));
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    #follow-celebration .follower-name {
      font-size: 56px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff, 3px 3px 0 #9146ff;
      animation: glow 1s ease-in-out infinite alternate;
    }

    #follow-celebration .thanks-text {
      font-size: 32px;
      color: #fff;
      margin-top: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 20px rgba(145,70,255,0.8);
      animation: float 2s ease-in-out infinite;
    }

    /* Raid alert styles */
    #raid-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      text-align: center;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
    }

    #raid-alert.show { animation: popIn 0.5s ease-out forwards; }
    #raid-alert.hide { animation: popOut 0.5s ease-in forwards; }

    #raid-alert .raid-text {
      font-size: 80px;
      font-weight: 900;
      color: #FF4500;
      text-shadow: 0 0 20px #FF4500, 0 0 40px #FF6B00, 4px 4px 0 #000;
      animation: pulse 0.3s ease-in-out infinite alternate;
      letter-spacing: 6px;
    }

    #raid-alert .raider-name {
      font-size: 52px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 15px #FFD700, 3px 3px 0 #000;
      margin-top: 10px;
    }

    #raid-alert .viewer-count {
      font-size: 36px;
      color: #FFF;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin-top: 5px;
    }

    /* Subscribe alert styles */
    #subscribe-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      text-align: center;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
    }

    #subscribe-alert.show { animation: popIn 0.5s ease-out forwards; }
    #subscribe-alert.hide { animation: popOut 0.5s ease-in forwards; }

    #subscribe-alert .sub-text {
      font-size: 70px;
      font-weight: 900;
      color: #9146FF;
      text-shadow: 0 0 20px #9146FF, 0 0 40px #FF69B4, 4px 4px 0 #000;
      animation: pulse 0.5s ease-in-out infinite alternate;
    }

    #subscribe-alert .sub-name {
      font-size: 52px;
      font-weight: bold;
      color: #FF69B4;
      text-shadow: 0 0 15px #FF69B4, 3px 3px 0 #000;
      margin-top: 10px;
    }

    #subscribe-alert .sub-months {
      font-size: 32px;
      color: #FFF;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin-top: 5px;
    }

    /* Connection status (hidden in OBS, visible in browser) */
    #connection-status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0.5;
    }
    #connection-status.connected { background: rgba(0, 128, 0, 0.7); }
    #connection-status.disconnected { background: rgba(255, 0, 0, 0.7); }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Effect containers -->
  <div id="follow-celebration" class="effect-container">
    <div class="yay-text">YAAAAAY!</div>
    <div class="follower-name"></div>
    <div class="thanks-text">just followed! üéâ</div>
  </div>

  <div id="raid-alert" class="effect-container">
    <div class="raid-text">‚öîÔ∏è RAID! ‚öîÔ∏è</div>
    <div class="raider-name"></div>
    <div class="viewer-count"></div>
  </div>

  <div id="subscribe-alert" class="effect-container">
    <div class="sub-text">üíú NEW SUB! üíú</div>
    <div class="sub-name"></div>
    <div class="sub-months"></div>
  </div>

  <div id="connection-status" class="disconnected">Connecting...</div>

  <script type="module">
    import * as followEffect from './modules/follow.js';
    import * as raidEffect from './modules/raid.js';
    import * as subscribeEffect from './modules/subscribe.js';

    // ============================================
    // CANVAS SETUP
    // ============================================
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // ============================================
    // EFFECT REGISTRY
    // ============================================
    const effects = {
      follow: {
        container: document.getElementById('follow-celebration'),
        trigger: followEffect.trigger,
      },
      raid: {
        container: document.getElementById('raid-alert'),
        trigger: raidEffect.trigger,
      },
      subscribe: {
        container: document.getElementById('subscribe-alert'),
        trigger: subscribeEffect.trigger,
      },
      sub: {
        container: document.getElementById('subscribe-alert'),
        trigger: subscribeEffect.trigger,
      },
    };

    // ============================================
    // TRIGGER EFFECT
    // ============================================
    function triggerEffect(event) {
      const effect = effects[event.type];
      if (effect) {
        console.log(`üé¨ Triggering effect: ${event.type}`, event);
        effect.trigger(canvas, ctx, effect.container, event);
      } else {
        console.warn(`Unknown effect type: ${event.type}`);
      }
    }

    // ============================================
    // WEBSOCKET CONNECTION
    // ============================================
    const statusEl = document.getElementById('connection-status');
    let ws = null;

    function connect() {
      ws = new WebSocket('ws://localhost:8080');

      ws.onopen = () => {
        console.log('‚úÖ Connected to overlay server');
        statusEl.textContent = 'Connected';
        statusEl.className = 'connected';
        setTimeout(() => { statusEl.style.opacity = '0.2'; }, 3000);
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          console.log('üì® Event:', data);

          if (data.type && data.type !== 'connected') {
            triggerEffect(data);
          }
        } catch (e) {
          console.error('Parse error:', e);
        }
      };

      ws.onclose = () => {
        console.log('‚ùå Disconnected');
        statusEl.textContent = 'Disconnected';
        statusEl.className = 'disconnected';
        statusEl.style.opacity = '0.5';
        setTimeout(connect, 3000);
      };

      ws.onerror = (err) => console.error('WebSocket error:', err);
    }

    connect();

    // ============================================
    // KEYBOARD TESTING (dev only)
    // ============================================
    document.addEventListener('keydown', (e) => {
      const testEvents = {
        'f': { type: 'follow', username: 'TestFollower_' + Math.floor(Math.random() * 1000) },
        'r': { type: 'raid', username: 'RaidLeader', viewers: 50 },
        's': { type: 'subscribe', username: 'NewSub', months: 1 },
      };

      const key = e.key.toLowerCase();
      if (testEvents[key]) {
        triggerEffect(testEvents[key]);
      }
    });

    console.log('üé¨ Overlay loaded! Keyboard shortcuts: F=follow, R=raid, S=subscribe');
  </script>
</body>
</html>
